{% set name = "WebTest" %}
{% set version = "3.0.3" %}

{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: b635f6fe6584bc9737496b687155e9373f3d01bcb1b46169007da0f7ba6238f9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - setuptools
    - python {{ python_min }}
  run:
    - beautifulsoup4
    - python >={{ python_min }}
    - waitress >=0.8.5
    - webob >=1.2

test:
  imports:
    - webtest
  requires:
    - python {{ python_min }}

about:
  home: https://docs.pylonsproject.org/projects/webtest/en/latest/
  license: MIT
  license_file: license.rst
  summary: helper to test WSGI applications
  description: |
    Webtest tests any application that has a WSGI interface, including an application written
    in a framework that supports WSGI.
  doc_url: http://webtest.pythonpaste.org/
  doc_source_url: https://github.com/Pylons/webtest/blob/master/docs/index.rst
  dev_url: https://github.com/Pylons/webtest

extra:
  recipe-maintainers:
    - nehaljwani
